<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>商店管理系统</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>
</head>
<body>

<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>销售管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a>商品管理</a>
                    </li>
                    <li class="active">
                        <strong>销售管理</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>搜索&amp;操作</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content" style="display: block;">
                            <form action="itemOrderManage_0_0_0">
                                <div class="row">
                                    <div class="col-sm-2 m-b-xs">
                                        <input id="id" name="name" th:value="${item.name}" placeholder="货物名称"
                                               class="form-control"
                                               type="text"/>
                                    </div>
                                    <div class="col-sm-2 m-b-xs">
                                        <input id="name" name="customer" th:value="${item.customer}" placeholder="顾客账号"
                                               class="form-control"
                                               type="text"/>
                                    </div>
                                    <div class="col-sm-2 m-b-xs">
                                        <input id="provider" name="provider" th:value="${item.provider}"
                                               placeholder="供应商名称" class="form-control"
                                               type="text"/>
                                    </div>
                                    <!--<div class="col-sm-2 m-b-xs">-->
                                    <!--<input id="sdes" name="sdes" placeholder="状态" th:value="${item.sdes}"-->
                                    <!--class="form-control"-->
                                    <!--type="text"/>-->
                                    <!--</div>-->

                                    <div class="col-sm-2 m-b-xs">
                                        <input id="maxtime" name="maxtime" placeholder="状态" th:value="${item.maxtime}"
                                               class="form-control"
                                               type="date"/>
                                    </div>
                                    <!--<div class="col-sm-2 m-b-xs">-->
                                    <!--<input id="minPrice" name="minPrice" class="form-control" type="text"  placeholder="最低价格" />-->
                                    <!--</div>-->
                                    <!--<div class="col-sm-2 m-b-xs">-->
                                    <!--<input id="maxPrice" name="maxPrice"  class="form-control" type="text"  placeholder="最高价格"/>-->
                                    <!--</div>-->
                                    <div class="col-sm-2 m-b-xs">
                                        <button class="btn btn-primary btn-block" type="submit"><i
                                                class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;&nbsp;<strong>搜索</strong>
                                        </button>
                                    </div>


                                </div>
                            </form>
                            <div class="row">
                                <div class="col-sm-6 m-b-xs">
                                    <a th:href="@{providerOrderEdit}" class="btn btn-primary btn-sm"
                                       data-toggle="tooltip"
                                       data-placement="left" title="" data-original-title="Refresh inbox"><i
                                            class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp;&nbsp;新增订单&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                </div>
                                <p id="all"></p>
                                <div class="col-sm-6 m-b-xs">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>订单列表</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class=" table table-hover" data-page-size="10">
                                    <thead>
                                    <tr>
                                        <th width="5%">订单ID</th>
                                        <th width="10%">货物名称</th>
                                        <th width="8%">供应商名称</th>
                                        <th width="8%">产地</th>
                                        <th width="5%">数量</th>
                                        <th width="8%">单价</th>
                                        <th width="7%">总价</th>
                                        <th width="7%">顾客账号</th>
                                        <th width="7%">联系方式</th>
                                        <th width="7%">备注</th>
                                        <th width="7%">状态</th>
                                        <th width="15%">签订时间</th>
                                        <!--<th width="10%">推荐状态</th>-->
                                        <!--<th>操作</th>-->
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${itemList}">
                                        <td th:text="${item.id}">Onions</td>
                                        <td th:text="${item.name}">Onions</td>
                                        <td th:text="${item.provider}">Onions</td>
                                        <td th:text="${item.address}">Onions</td>
                                        <td th:text="${item.count}">Onions</td>
                                        <td th:text="${item.price}">Onions</td>
                                        <td th:text="${item.total}">Onions</td>
                                        <td th:text="${item.customer}">Onions</td>
                                        <td th:text="${item.phone}">Onions</td>
                                        <td th:text="${item.info}">Onions</td>
                                        <td th:text="${item.sdes}">Onions</td>
                                        <td th:text="${item.time}">Onions</td>


                                        <td>
                                            <a th:href="@{'itemOrderEdit?id='+${item.id}}" title="修改"><i
                                                    class="fa fa-edit text-navy"></i></a>
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                            <a href="#"
                                               th:onclick="'javascript:updateState('+${item.id}+',2,\''+${item.sdes}+'\');'"
                                               title="删除"><i class="fa fa-trash-o text-navy"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td colspan="8">
                                            <ul id="pageHTML" class="pagination pull-right"></ul>
                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input id="totalCount" type="hidden" th:value="${totalCount}"/>
        <input id="totalPrice" type="hidden" th:value="${totalPrice}"/>
        <input id="totalCate" type="hidden" th:value="${totalCate}"/>
        <input id="totalSell" type="hidden" th:value="${totalSell}"/>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/demo/peity-demo.js}"></script>

<!-- FooTable -->
<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

<!-- common -->
<script th:src="@{/js/common.js}"></script>

<script th:inline="javascript">
    var pageHTML = [[${pageHTML}]];
    $(document).ready(function () {
        var a = $("#totalCount").val();
        var b = $("#totalCate").val();
        var c = $("#totalPrice").val();
        var d = $("#totalSell").val();
        $("#all").text("根据您的条件供找到\n" +
            "订单" + a + "个\n" +
            "商品" +
            b + "种\n" +
            "总销售额" +
            d + "元\n" +
            "总利润" +
            c + "元")
        // alert("根据您的条件供找到\n" +
        //     "订单"+a+"个\n" +
        //     "商品" +
        //     b+"种\n" +
        //     "总利润" +
        //     c+"元");
        console.log(pageHTML);
        $("#pageHTML").html(pageHTML);
    });

    /*<![CDATA[*/

    function cal(items) {
        console.log(items);
    }

    function updateState(id, state, commendState) {
        var deleteTag;
        if (state == 2) {
            if (commendState == "已确认") {
                alert("该订单已锁定不可修改");
                return;
            }
            deleteTag = confirm("确定删除此条信息?");
        } else {
            deleteTag = true;
        }
        if (deleteTag) {
            $.ajax({
                type: "POST",
                url: "itemOrderEditState?id=" + id,
                contentType: "application/json; charset=utf-8",
                success: function (msg) {
                    window.location.reload();
                },
                error: function () {
                    alert("系统异常！");
                }
            });
        }
    }

    /*]]>*/
</script>

</body>

</html>
