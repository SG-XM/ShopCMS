<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>商店管理系统 | Register</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>



    <!-- Sweet Alert -->
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>

</head>

<body class="gray-bg" th:background="@{/img/bg.jpg}">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

        </div>
        <h3>欢迎注册</h3>
        <!--<p>Create account to see it in action.</p>-->
        <form class="m-t" role="form" action="register.html" method="post">
            <div class="form-group">
                <input class="form-control" name="userName" placeholder="用户名" required="" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="密码" required="" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="" placeholder="重复密码" required="" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="email" placeholder="邮箱" required="" type="email"/>
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"/><i></i> 记住账号密码 </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

            <p class="text-muted text-center"><small>已经注册 ?</small></p>
                <a class="btn btn-sm btn-white btn-block" th:href="login" href="login.html">登  录</a>
            </form>
            <!--<p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>-->
        </div>
    </div>
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- Mainly scripts -->

    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <!-- Sweet alert -->
    <script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>

    <script th:inline="javascript">
        var error = [[${error}]];
        $(document).ready(function () {
            if(error!=null){
                swal({
                    title : "温馨提示",
                    text : error

                radioClass: 'iradio_square-green',

    </script>
</body>
